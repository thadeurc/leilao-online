<lift:surround with="default" at="content">
    <lift:Item.detalhes>
        <div class="column span-24">
            <h2>Detalhes do Item</h2><br>
            <strong><item:descricao/></strong>
        </div>
    </lift:Item.detalhes>
    <lift:comet type="ClienteDoLeilao">
        <div class="column span-24">
            <table>
                <tr>
                    <td>Valor: R$ <input type="text" id="valorLance"/></td>
                </tr>
                <tr>
                    <td><item:submit/></td>
                </tr>
                <tr>
                    <td id="lance_mais_alto">
                    Lance mais alto:
                    <strong><item:lance_mais_alto/></strong>
                    </td>
                </tr>
            </table>
        </div>
    </lift:comet>
</lift:surround>
